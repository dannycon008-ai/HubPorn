    /* Layout de 3 columnas */

      text-align:center;
      background:linear-gradient(90deg, #ff4444, #ffa045);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:14px;
    }

    /* Grid Netflix */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));
      gap:18px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.04);

    .card-video{ width:100%; height:100px; object-fit:cover; display:block; background:#000; }

      margin-bottom:12px;
      cursor:pointer;
    }
    .preview-item video{
      width:100%; height:100px; object-fit:cover; border-radius:8px;
    }
    .preview-title{
      font-size:.8rem; margin-top:4px; text-align:center; color:#ccc;
    }

    /* Responsive */
    @media(max-width: 900px){
      .layout{ grid-template-columns:1fr; }
      .ads-left, .previews-right{ display:none; }
    }
