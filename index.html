<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubPorn</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root{
      --bg:#0d0d0d;
      --panel:#141414;
      --card:#1b1b1b;
      --border:#2a2a2a;
      --txt:#ffffff;
      --accent:#ff4444;
    }
    *{margin:0; padding:0; box-sizing:border-box}
    body{background:var(--bg); color:var(--txt); font-family:"Segoe UI", Tahoma, sans-serif;}

    header{
      position:sticky; top:0; z-index:100;
      display:flex; align-items:center; justify-content:center;
      padding:14px 20px;
      background:linear-gradient(90deg,#161616,#0f0f0f);
      border-bottom:1px solid var(--border);
      cursor:pointer;
    }
    .title{
      font-family:"Archivo Black", sans-serif;
      font-size:2rem;
      background:linear-gradient(90deg, var(--accent), #ffa045);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      transition:transform .2s;
    }
    .title:hover{ transform:scale(1.05); }

    /* Layout */
    .layout{
      display:grid;
      grid-template-columns: 200px 1fr 220px;
      gap:15px;
      max-width:1400px;
      margin:20px auto;
      padding:0 10px;
    }

    .ads-left, .previews-right{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px;
    }

    .top-banner{
      font-family:"Archivo Black", sans-serif;
      font-size:1.3rem;
      text-align:center;
      background:linear-gradient(90deg, #ff4444, #ffa045);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:14px;
    }

    /* Grid Netflix */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));
      gap:18px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:.2s;
    }
    .card:hover{
      transform:translateY(-5px) scale(1.03);
      border-color:#3a3a3a;
      box-shadow:0 6px 14px rgba(0,0,0,.4);
    }
    .card-video{ width:100%; height:100px; object-fit:cover; }
    .card-title{ text-align:center; font-size:.9rem; padding:8px; }

    /* Previews */
    .preview-item{ margin-bottom:12px; cursor:pointer; }
    .preview-item video{ width:100%; height:90px; object-fit:cover; border-radius:6px; }
    .preview-title{ font-size:.8rem; margin-top:4px; text-align:center; color:#ccc; }

    /* Video player */
    .video-player{ text-align:center; }
    .video-player video{
      width:300px; height:350px; border-radius:10px; background:#000;
    }
    #adContainer{ margin-top:12px; text-align:center; }
    #adContainer iframe{ max-width:100%; height:auto; }

    /* Reactions */
    .reactions{
      margin:12px 0;
      display:flex;
      justify-content:center;
      gap:12px;
    }
    .reactions button{
      background:#222;
      border:none;
      padding:8px 14px;
      border-radius:20px;
      color:#fff;
      cursor:pointer;
      transition:.2s;
    }
    .reactions button.active{ background:var(--accent); }
    .reactions button:hover{ transform:scale(1.05); }

    @media(max-width: 900px){
      .layout{ grid-template-columns:1fr; }
      .ads-left, .previews-right{ display:none; }
      .video-player video{ width:100%; height:auto; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header onclick="renderPresentation()">
    <h1 class="title">HubPorn</h1>
  </header>

  <div class="layout">
    <!-- Ads izquierda -->
    <aside class="ads-left">
      <div class="top-banner">Publicidad</div>
      <!-- üëá Banner lateral -->
      <script type="text/javascript">
        atOptions = {
          'key' : 'de13ddc2442e4144561bcec2fa1af174',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//leaklitre.com/de13ddc2442e4144561bcec2fa1af174/invoke.js"></script>
    </aside>

    <!-- Centro -->
    <main>
      <h2 class="top-banner">üìÇ Todas las carpetas</h2>
      <div id="folderGrid" class="grid"></div>
      <div id="videoSection"></div>
    </main>

    <!-- Previews derecha -->
    <aside class="previews-right">
      <div class="top-banner">üé¨ Previews</div>
      <div id="previewList"></div>
    </aside>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = {
      apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
      authDomain: "minitinder-f6314.firebaseapp.com",
      projectId: "minitinder-f6314",
      storageBucket: "minitinder-f6314.appspot.com",
      messagingSenderId: "659347167496",
      appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const folderGrid = document.getElementById("folderGrid");
    const previewList = document.getElementById("previewList");
    const videoSection = document.getElementById("videoSection");

    // Render carpetas
    function renderFolders(docs){
      folderGrid.innerHTML = docs.map(doc=>{
        const folder = doc.id;
        const data = doc.data(); const videos = data.videos||[];
        const preview = videos[0]?.url;
        return `
          <div class="card" onclick="showFolder('${folder}')">
            ${preview ? `<video class="card-video" src="${preview}" muted playsinline></video>` : `<div style="height:100px;background:#222"></div>`}
            <div class="card-title">${folder}</div>
          </div>`;
      }).join("");
    }

    // Render previews derecha
    function renderPreviews(docs){
      let previews = [];
      docs.forEach(doc=>{
        const data = doc.data(); const videos = data.videos||[];
        videos.slice(0,1).forEach((v,idx)=>{
          previews.push({folder:doc.id, url:v.url, idx});
        });
      });
      previewList.innerHTML = previews.map(p=>`
        <div class="preview-item" onclick="playVideo('${p.folder}', ${p.idx})">
          <video src="${p.url}" muted playsinline></video>
          <div class="preview-title">${p.folder}</div>
        </div>`).join("");
    }

    // Mostrar carpeta
    window.showFolder = async(folder)=>{
      const docSnap = await db.collection("folders").doc(folder).get();
      if (!docSnap.exists){ videoSection.innerHTML = "<p>No hay videos</p>"; return; }
      const data = docSnap.data();
      folderGrid.innerHTML = ""; // Limpia otras carpetas
      videoSection.innerHTML = `
        <h2 class="top-banner">${folder}</h2>
        <div class="grid">
          ${data.videos.map((v,idx)=>`
            <div class="card" onclick="playVideo('${folder}', ${idx})">
              <video class="card-video" src="${v.url}" muted playsinline></video>
              <div class="card-title">Video ${idx+1}</div>
            </div>`).join("")}
        </div>
      `;
    };

    // Reproducir video
    window.playVideo = async(folder, idx)=>{
      const folderRef = db.collection("folders").doc(folder);
      const docSnap = await folderRef.get();
      if (!docSnap.exists) return;

      const data = docSnap.data();
      const v = data.videos[idx];
      v.views++;
      data.videos[idx] = v;
      await folderRef.update({ videos: data.videos });

      videoSection.innerHTML = `
        <div class="video-player">
          <video id="videoPlayer" controls autoplay width="300" height="350">
            <source src="${v.url}" type="video/mp4">
          </video>
          <p>üëÅÔ∏è ${v.views} vistas</p>

          <div class="reactions">
            <button id="likeBtn" onclick="toggleReaction('${folder}', ${idx}, 'like')">üëç (<span id="likeCount">${v.reactions.like}</span>)</button>
            <button id="dislikeBtn" onclick="toggleReaction('${folder}', ${idx}, 'dislike')">üëé (<span id="dislikeCount">${v.reactions.dislike}</span>)</button>
          </div>

          <div id="adContainer"></div>
        </div>
      `;

      const videoPlayer = document.getElementById("videoPlayer");
      let adsShown = {start:false, mid:false, end:false};

      function showAdBanner(){
        document.getElementById("adContainer").innerHTML = `
          <script type="text/javascript">
            atOptions = {
              'key' : 'de13ddc2442e4144561bcec2fa1af174',
              'format' : 'iframe',
              'height' : 50,
              'width' : 320,
              'params' : {}
            };
          <\/script>
          <script type="text/javascript" src="//leaklitre.com/de13ddc2442e4144561bcec2fa1af174/invoke.js"><\/script>
        `;
      }

      videoPlayer.addEventListener("play", ()=>{ if(!adsShown.start){ adsShown.start=true; showAdBanner(); }});
      videoPlayer.addEventListener("timeupdate", ()=>{ if(videoPlayer.currentTime>=50 && !adsShown.mid){ adsShown.mid=true; showAdBanner(); }});
      videoPlayer.addEventListener("ended", ()=>{ if(!adsShown.end){ adsShown.end=true; showAdBanner(); }});
    };

    // Toggle reacciones
    window.toggleReaction = async(folder, idx, type)=>{
      const folderRef = db.collection("folders").doc(folder);
      const docSnap = await folderRef.get();
      if (!docSnap.exists) return;
      const data = docSnap.data();
      const v = data.videos[idx];

      if (!v.userReaction) v.userReaction = null;

      if (v.userReaction === type){
        v.reactions[type]--;
        v.userReaction = null;
      } else {
        if (v.userReaction){ v.reactions[v.userReaction]--; }
        v.reactions[type]++;
        v.userReaction = type;
      }

      data.videos[idx] = v;
      await folderRef.update({ videos: data.videos });

      document.getElementById("likeCount").textContent = v.reactions.like;
      document.getElementById("dislikeCount").textContent = v.reactions.dislike;

      document.getElementById("likeBtn").classList.toggle("active", v.userReaction==="like");
      document.getElementById("dislikeBtn").classList.toggle("active", v.userReaction==="dislike");
    };

    db.collection("folders").onSnapshot(snap=>{
      renderFolders(snap.docs);
      renderPreviews(snap.docs);
    });

    window.renderPresentation = ()=>{ db.collection("folders").get().then(snap=>renderFolders(snap.docs)); }
  });
  </script>
</body>
</html>
