<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubPorn</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg:#0d0d0d;
      --panel:#141414;
      --card:#1b1b1b;
      --border:#2a2a2a;
      --txt:#ffffff;
      --accent:#ff4444;
    }
    * {margin:0; padding:0; box-sizing:border-box}
    body {background:var(--bg); color:var(--txt); font-family:'Poppins', sans-serif;}

    /* Header */
    header {
      position:sticky; top:0; z-index:100;
      display:flex; justify-content:center; align-items:center;
      padding:14px 20px;
      background:linear-gradient(90deg,#161616,#0f0f0f);
      border-bottom:1px solid var(--border);
      box-shadow:0 4px 14px rgba(0,0,0,.35);
      cursor:pointer;
    }
    .title {
      font-family:"Archivo Black", sans-serif;
      font-size:2rem;
      background:linear-gradient(90deg, var(--accent), #ffa045);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      transition:.2s;
    }
    .title:hover {transform:scale(1.05);}

    /* Layout */
    .layout {
      display:grid;
      grid-template-columns:200px 1fr 220px;
      gap:15px;
      max-width:1400px;
      margin:20px auto;
      padding:0 10px;
    }
    .ads-left, .previews-right {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px;
    }

    /* Banner */
    .top-banner {
      font-family:"Archivo Black", sans-serif;
      font-size:1.3rem;
      text-align:center;
      background:linear-gradient(90deg, #ff4444, #ffa045);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:14px;
    }

    /* Grid Netflix */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:18px;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .25s ease, box-shadow .25s ease;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 10px 24px rgba(0,0,0,.45);
    }
    .card-thumb {
      width:100%;
      height:140px;
      object-fit:cover;
      background:#000;
      display:block;
    }
    .card-title {
      font-size:1rem;
      font-weight:600;
      text-align:center;
      padding:10px;
    }

    /* Previews */
    .preview-item {margin-bottom:12px; cursor:pointer;}
    .preview-item img {
      width:100%; height:100px; object-fit:cover;
      border-radius:8px;
      display:block;
    }
    .preview-title {font-size:.85rem; margin-top:4px; text-align:center; color:#ccc;}

    /* Video player */
    .video-player {text-align:center;}
    .video-player video {
      width:300px; height:350px;
      border-radius:10px; background:#000;
    }
    #adContainer {margin-top:12px; text-align:center;}

    /* Ads */
    .ads-left img, .ads-mobile img {
      max-width:100%; height:auto;
      border-radius:8px; display:block;
    }
    .ads-mobile {display:none; text-align:center; margin:10px 0;}

    /* Responsive */
    @media(max-width:900px){
      .layout {grid-template-columns:1fr;}
      .ads-left, .previews-right {display:none;}
      .ads-mobile {display:block;}
      .video-player video {width:100%; height:auto;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header onclick="goHome()">
    <h1 class="title">HubPorn</h1>
  </header>

  <!-- Publicidad m√≥vil -->
  <div class="ads-mobile">
    <a href="javascript:void(0)" onclick="showAdBanner()">
      <img src="https://s11.erome.com/2497/nZMW9sgy/GEJPGxVJ.jpeg?v=1714070791" alt="Publicidad">
    </a>
  </div>

  <div class="layout">
    <!-- Ads izquierda (solo PC) -->
    <aside class="ads-left">
      <div class="top-banner">Publicidad</div>
      <a href="javascript:void(0)" onclick="showAdBanner()">
        <img src="https://s11.erome.com/2497/nZMW9sgy/BxCKl0pg.jpeg?v=1714070507" alt="Publicidad">
      </a>
    </aside>

    <!-- Centro -->
    <main>
      <h2 class="top-banner" id="sectionTitle">üìÇ Todas las carpetas</h2>
      <div id="folderGrid" class="grid"></div>
      <div id="videoSection"></div>
    </main>

    <!-- Previews derecha -->
    <aside class="previews-right">
      <div class="top-banner">üé¨ Previews</div>
      <div id="previewList"></div>
    </aside>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
      authDomain: "minitinder-f6314.firebaseapp.com",
      projectId: "minitinder-f6314",
      storageBucket: "minitinder-f6314.appspot.com",
      messagingSenderId: "659347167496",
      appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const folderGrid   = document.getElementById("folderGrid");
    const previewList  = document.getElementById("previewList");
    const videoSection = document.getElementById("videoSection");
    const sectionTitle = document.getElementById("sectionTitle");

    // Banner din√°mico
    function injectBottomBanner(id){
      const c = document.getElementById(id); if(!c) return;
      c.innerHTML = "";
      const s1 = document.createElement("script");
      s1.text = `
        atOptions = {
          'key':'de13ddc2442e4144561bcec2fa1af174',
          'format':'iframe','height':60,'width':468,'params':{}
        };`;
      const s2 = document.createElement("script"); 
      s2.src="//leaklitre.com/de13ddc2442e4144561bcec2fa1af174/invoke.js";
      c.appendChild(s1); c.appendChild(s2);
    }

    // Render Home
    function renderHome(docs){
      sectionTitle.textContent="üìÇ Todas las carpetas";
      folderGrid.style.display="grid";
      videoSection.innerHTML="";
      folderGrid.innerHTML = docs.map(doc=>{
        const folder=doc.id, data=doc.data(), videos=data.videos||[];
        const preview = videos[0]?.poster || videos[0]?.url;
        return `
          <div class="card" onclick="openFolder('${folder}')">
            ${preview ? `<img class="card-thumb" src="${preview}" alt="preview">` : `<div style="height:140px;background:#222"></div>`}
            <div class="card-title">${folder}</div>
          </div>`;
      }).join("");
    }

    // Previews derecha (1 aleatorio por carpeta)
    function renderPreviews(docs){
      let previews=[];
      docs.forEach(doc=>{
        const data=doc.data(), videos=data.videos||[];
        if(videos.length>0){
          const idx=Math.floor(Math.random()*videos.length);
          previews.push({folder:doc.id,url:videos[idx].poster||videos[idx].url,idx});
        }
      });
      previewList.innerHTML = previews.map(p=>`
        <div class="preview-item" onclick="playVideo('${p.folder}',${p.idx})">
          <img src="${p.url}" alt="preview">
          <div class="preview-title">${p.folder}</div>
        </div>`).join("");
    }

    // Abrir carpeta
    async function openFolder(folder){
      const snap=await db.collection("folders").doc(folder).get();
      if(!snap.exists){ sectionTitle.textContent=folder; folderGrid.innerHTML=""; videoSection.innerHTML="<p>No hay videos</p>"; return;}
      const data=snap.data();
      sectionTitle.textContent=folder;
      folderGrid.style.display="none";
      videoSection.innerHTML=`
        <div class="grid">
          ${data.videos.map((v,i)=>`
            <div class="card" onclick="playVideo('${folder}',${i})">
              <img class="card-thumb" src="${v.poster||v.url}" alt="preview">
              <div class="card-title">Video ${i+1}</div>
            </div>`).join("")}
        </div>`;
    }

    // Reproducir video
    async function playVideo(folder,idx){
      const ref=db.collection("folders").doc(folder);
      const snap=await ref.get(); if(!snap.exists) return;
      const data=snap.data(); const v=data.videos[idx];
      v.views=(v.views||0)+1; data.videos[idx]=v; await ref.update({videos:data.videos});
      sectionTitle.textContent=`‚ñ∂ ${folder}`;
      folderGrid.style.display="none";
      videoSection.innerHTML=`
        <div class="video-player">
          <video id="videoPlayer" controls autoplay width="300" height="350" poster="${v.poster||v.url}">
            <source src="${v.url}" type="video/mp4">
          </video>
          <p>üëÅÔ∏è ${v.views} vistas</p>
          <div class="reactions">
            <button id="likeBtn">üëç (${v.reactions?.like||0})</button>
            <button id="dislikeBtn">üëé (${v.reactions?.dislike||0})</button>
          </div>
          <div id="adContainer"></div>
        </div>`;
      const player=document.getElementById("videoPlayer");
      let ads={start:false,mid:false,end:false};
      player.addEventListener("play",()=>{if(!ads.start){ads.start=true;injectBottomBanner("adContainer");}});
      player.addEventListener("timeupdate",()=>{if(player.currentTime>=50&&!ads.mid){ads.mid=true;injectBottomBanner("adContainer");}});
      player.addEventListener("ended",()=>{if(!ads.end){ads.end=true;injectBottomBanner("adContainer");}});
    }

    // Home
    function goHome(){db.collection("folders").get().then(s=>renderHome(s.docs));}

    window.openFolder=openFolder; window.playVideo=playVideo; window.goHome=goHome;

    db.collection("folders").onSnapshot(s=>{renderHome(s.docs); renderPreviews(s.docs);});
  });
  </script>
</body>
</html>
