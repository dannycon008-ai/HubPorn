<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Plataforma de Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Segoe UI", Tahoma, sans-serif; background:#121212; color:#fff; }

    header { position:fixed; top:0; left:0; right:0; background:#1f1f1f;
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 18px; z-index:100; }
    .title { font-family:"Archivo Black", sans-serif; font-size:2rem;
      background:linear-gradient(to right, #ff4444 50%, #ffffff 50%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .search-bar { flex:1; margin-left:20px; }
    .search-bar input {
      width:100%; padding:8px 12px; border-radius:6px; border:none;
      background:#2a2a2a; color:#fff; font-size:1rem;
    }

    main { margin-top:74px; padding:20px; }

    /* Banner inicial */
    .banner {
      text-align:center;
      padding:40px 20px;
      background:linear-gradient(135deg, #ff4444, #1f1f1f);
      border-radius:12px;
      margin-bottom:20px;
    }
    .banner h2 { font-size:2rem; margin-bottom:10px; }
    .banner p { font-size:1.1rem; color:#ddd; }

    /* Grid carpetas */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .video-card {
      flex: 0 0 auto;
      width: 160px;
      background: #1b1b1b;
      border: 1px solid #242424;
      border-radius: 10px;
      padding: 6px;
      text-align:center;
      cursor:pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(255,68,68,0.4);
    }
    video.preview {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius:6px;
    }
    .video-card h3 {
      margin-top:6px; font-size:0.9rem; color:#fff; line-height:1.4;
    }

    /* Player centrado + ads */
    .player-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .video-player {
      flex: 2;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .video-player video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      background: #000;
    }
    .ad-column {
      flex: 1;
      display:flex;
      flex-direction:column;
      gap:15px;
      align-items:center;
    }
    .ad-column img {
      width: 160px;
      border-radius: 8px;
      cursor:pointer;
    }

    /* Reacciones */
    .reactions {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .reactions button {
      padding: 10px 15px;
      border: none;
      border-radius: 30px;
      background: #222;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .reactions button.active {
      background: #ff4444;
    }
    .reactions button:hover {
      transform: scale(1.05);
    }

    /* Modal anuncio */
    #adModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.9);
      z-index:999;
      justify-content:center;
      align-items:center;
    }
    #adModal iframe {
      width:90%; height:90%; border:none; border-radius:12px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .player-container { flex-direction: column; align-items: center; }
      .ad-column { flex-direction: row; flex-wrap: wrap; justify-content:center; }
      .ad-column img { width: 45%; max-width:120px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">MiPlataforma</h1>
    <div class="search-bar">
      <input type="text" id="searchBar" placeholder="üîç Buscar videos..." onkeyup="searchVideos(this.value)">
    </div>
  </header>

  <main>
    <div class="banner">
      <h2>Bienvenido üé¨</h2>
      <p>Explora todas tus carpetas y videos</p>
    </div>
    <div id="videoSection"><p>Cargando contenido...</p></div>
  </main>

  <!-- Modal anuncios -->
  <div id="adModal"><iframe id="adFrame" src=""></iframe></div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
    authDomain: "minitinder-f6314.firebaseapp.com",
    projectId: "minitinder-f6314",
    storageBucket: "minitinder-f6314.appspot.com",
    messagingSenderId: "659347167496",
    appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd",
    measurementId: "G-L0E0Y4ZLK6"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const videoSection = document.getElementById("videoSection");

  // üî• Modal anuncios
  function showAd(url, videoPlayer, stopAfter=false){
    const modal = document.getElementById("adModal");
    const frame = document.getElementById("adFrame");
    modal.style.display = "flex";
    frame.src = url;
    setTimeout(() => {
      modal.style.display = "none";
      frame.src = "";
      if (!stopAfter) videoPlayer.play();
    }, 5000);
  }

  // ‚úÖ Render presentaci√≥n
  async function renderPresentation(){
    const snapshot = await db.collection("folders").get();
    if (snapshot.empty){
      videoSection.innerHTML = "<p>No hay carpetas creadas</p>";
      return;
    }
    let grid = "";
    for (const doc of snapshot.docs){
      const folder = doc.id;
      const data = doc.data();
      const videos = data.videos || [];
      let preview = videos.length>0 ? videos[0].url : "";
      grid += `
        <div class="video-card" onclick="showFolder('${folder}')">
          ${preview ? `<video class="preview" src="${preview}" muted></video>` : `<div style='height:90px;display:flex;align-items:center;justify-content:center;background:#222;'>Sin videos</div>`}
          <h3>${folder}</h3>
        </div>`;
    }
    videoSection.innerHTML = `<h2>üìÇ Carpetas</h2><div class="video-grid">${grid}</div>`;
  }

  // ‚úÖ Mostrar carpeta
  async function showFolder(folder){
    const docSnap = await db.collection("folders").doc(folder).get();
    if (!docSnap.exists){ videoSection.innerHTML=`<p>No hay videos</p>`; return; }
    const data = docSnap.data();
    const grid = data.videos.map((v,i)=>`
      <div class="video-card" onclick="playVideo('${folder}',${i})">
        <video class="preview" src="${v.url}" muted></video>
        <div>${v.views} vistas</div>
      </div>`).join("");
    videoSection.innerHTML = `<h2>${folder}</h2><div class="video-grid">${grid}</div>`;
  }

  // ‚úÖ Reproducir video
  async function playVideo(folder, idx){
    const folderRef = db.collection("folders").doc(folder);
    const snap = await folderRef.get();
    if (!snap.exists) return;
    const data = snap.data();
    const v = data.videos[idx];

    v.views++;
    data.videos[idx]=v;
    await folderRef.update({videos:data.videos});

    videoSection.innerHTML = `
      <div class="player-container">
        <div class="ad-column">
          <img src="https://cdn77-pic.xnxx-cdn.com/videos/thumbs169xnxxposter/f9/e8/df/f9e8df6eea6b65bf1c4f33c62952ecfa/f9e8df6eea6b65bf1c4f33c62952ecfa.1.jpg/160x600/ff4444/fff?text=Ad1">
          <img src="https://cdn77-pic.xnxx-cdn.com/videos/thumbs169xnxxposter/f9/e8/df/f9e8df6eea6b65bf1c4f33c62952ecfa/f9e8df6eea6b65bf1c4f33c62952ecfa.1.jpg/160x600/4444ff/fff?text=Ad2">
        </div>

        <div class="video-player">
          <video id="videoPlayer" controls autoplay>
            <source src="${v.url}" type="video/mp4">
          </video>
          <p>üëÅÔ∏è ${v.views} vistas</p>
          <div class="reactions">
            <button id="likeBtn" onclick="toggleReaction('${folder}',${idx},'like')">üëç (<span id="likeCount">${v.reactions.like}</span>)</button>
            <button id="dislikeBtn" onclick="toggleReaction('${folder}',${idx},'dislike')">üëé (<span id="dislikeCount">${v.reactions.dislike}</span>)</button>
          </div>
        </div>

        <div class="ad-column">
          <img src="https://cdn77-pic.xnxx-cdn.com/videos/thumbs169xnxxll/73/51/15/7351157ba7a1c6891e677143206e8098/7351157ba7a1c6891e677143206e8098.21.jpg/160x600/44ff44/fff?text=Ad3">
          <img src="https://cdn.iporntv.net/videos/thumbs169l/d1/de/cd/d1decdeaf73224a1c4a12789a99eb50e/d1decdeaf73224a1c4a12789a99eb50e.12.jpg/160x600/ffaa44/fff?text=Ad4">
        </div>
      </div>`;

    const videoPlayer=document.getElementById("videoPlayer");
    let adsShown={start:false,mid:false,end:false};

    videoPlayer.addEventListener("play",()=>{
      if(!adsShown.start){ videoPlayer.pause(); adsShown.start=true; showAd("https://overplantovervaluetwine.com/2061965",videoPlayer); }
    });
    videoPlayer.addEventListener("timeupdate",()=>{
      if(videoPlayer.currentTime>=50 && !adsShown.mid){
        adsShown.mid=true; videoPlayer.pause();
        showAd("https://overplantovervaluetwine.com/2061965",videoPlayer);
      }
    });
    videoPlayer.addEventListener("ended",()=>{
      if(!adsShown.end){ adsShown.end=true;
        showAd("https://overplantovervaluetwine.com/2061965",videoPlayer,true);
      }
    });
  }

  // ‚úÖ Reacciones
  async function toggleReaction(folder, idx, type){
    const folderRef = db.collection("folders").doc(folder);
    const snap = await folderRef.get();
    if (!snap.exists) return;
    const data=snap.data(); const v=data.videos[idx];

    if(v.userReaction===type){ 
      v.reactions[type]--; v.userReaction=null; 
    } else {
      if(v.userReaction){ v.reactions[v.userReaction]--; }
      v.reactions[type]++; v.userReaction=type;
    }

    data.videos[idx]=v;
    await folderRef.update({videos:data.videos});
    document.getElementById("likeCount").textContent=v.reactions.like;
    document.getElementById("dislikeCount").textContent=v.reactions.dislike;

    document.getElementById("likeBtn").classList.toggle("active",v.userReaction==="like");
    document.getElementById("dislikeBtn").classList.toggle("active",v.userReaction==="dislike");
  }

  // ‚úÖ Buscador
  function searchVideos(query){
    query=query.toLowerCase();
    document.querySelectorAll(".video-card").forEach(c=>{
      c.style.display=c.innerText.toLowerCase().includes(query)?"block":"none";
    });
  }

  renderPresentation();
  </script>
</body>
</html>
