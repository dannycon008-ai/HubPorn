<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Plataforma de Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Segoe UI", Tahoma, sans-serif; background:#0d0d0d; color:#fff; }

    header { 
      position:fixed; top:0; left:0; right:0; z-index:100;
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 24px; 
      background:linear-gradient(to right, #1a1a1a, #111);
      box-shadow:0 2px 10px rgba(0,0,0,.6);
    }
    .title{
      font-family:"Archivo Black", sans-serif;
      font-size:2.2rem;
      background:linear-gradient(to right, #ff4444, #ff9900);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    #searchBar {
      background:#222; border:none; padding:8px 14px; border-radius:8px; color:white;
      width:200px; font-size:0.95rem;
    }

    main{ margin-top:90px; display:flex; }
    .sidebar{ width:240px; background:#141414; padding:14px; height:calc(100vh - 90px);
      position:fixed; top:90px; left:0; overflow-y:auto; border-right:1px solid #222; }
    .content{ margin-left:240px; flex:1; padding:20px; }

    /* üìÇ Carpetas */
    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 18px;
      padding: 20px;
    }
    .folder-card {
      background:#1b1b1b;
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .25s, box-shadow .25s;
    }
    .folder-card:hover {
      transform:scale(1.08);
      box-shadow:0 0 18px rgba(255,68,68,.6);
    }
    .folder-card video { width:100%; height:100px; object-fit:cover; }
    .folder-card h3 { padding:8px; font-size:1rem; text-align:center; color:#fff; }

    /* üé¨ Videos */
    .video-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap:18px; }
    .video-card { background:#1c1c1c; border-radius:12px; overflow:hidden; cursor:pointer;
      transition:transform .25s, box-shadow .25s; }
    .video-card:hover { transform:scale(1.07); box-shadow:0 0 15px rgba(255,68,68,.6); }
    .video-card video { width:100%; height:100px; object-fit:cover; }

    /* üì∫ Video Player centrado */
    .video-wrapper { display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px; }
    .video-player video#videoPlayer {
      width:80%; max-width:700px; border-radius:12px; background:#000;
      box-shadow:0 0 20px rgba(0,0,0,.8);
    }
    .side-ad { width:140px; height:600px; border-radius:10px; overflow:hidden; background:#222; }
    .side-ad img { width:100%; height:100%; object-fit:cover; }

    /* Banner publicitario */
    #videoBanner { margin:15px auto; text-align:center; }

    /* Responsive */
    @media (max-width:900px){
      .sidebar { width:100%; position:relative; height:auto; border-right:none; }
      .content { margin-left:0; }
      .video-wrapper { flex-direction:column; align-items:center; }
      .side-ad { width:100%; height:140px; }
      .video-player video#videoPlayer { width:100%; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="title">MiPlataforma</h1>
    <input id="searchBar" type="text" placeholder="Buscar carpeta...">
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar"></aside>

  <!-- Contenido -->
  <main class="content">
    <div id="videoSection"><p>Cargando carpetas...</p></div>
  </main>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
    authDomain: "minitinder-f6314.firebaseapp.com",
    projectId: "minitinder-f6314",
    storageBucket: "minitinder-f6314.appspot.com",
    messagingSenderId: "659347167496",
    appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd",
    measurementId: "G-L0E0Y4ZLK6"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const sidebar = document.getElementById("sidebar");
  const videoSection = document.getElementById("videoSection");
  const searchBar = document.getElementById("searchBar");

  async function renderSidebar(filter=""){
    sidebar.innerHTML = "";
    const snapshot = await db.collection("folders").get();
    snapshot.forEach(doc => {
      const folder = doc.id;
      if(filter && !folder.toLowerCase().includes(filter.toLowerCase())) return;
      const item = document.createElement("div");
      item.className = "folder";
      item.innerHTML = `<h3>${folder}</h3>`;
      item.onclick = () => showFolder(folder);
      sidebar.appendChild(item);
    });
  }

  searchBar.addEventListener("input", (e) => renderSidebar(e.target.value));

  async function renderPresentation(){
    const snapshot = await db.collection("folders").get();
    if (snapshot.empty){
      videoSection.innerHTML = "<p>No hay carpetas creadas todav√≠a</p>";
      return;
    }
    let grid = "";
    snapshot.forEach(doc => {
      const folder = doc.id;
      const data = doc.data();
      const videos = data.videos || [];
      const preview = videos.length > 0 ? videos[0].url : "";
      grid += `
        <div class="folder-card" onclick="showFolder('${folder}')">
          ${preview 
            ? `<video class="preview" src="${preview}" muted preload="metadata"></video>`
            : `<div style="height:100px;display:flex;align-items:center;justify-content:center;background:#222;color:#aaa;">Sin videos</div>`}
          <h3>${folder}</h3>
        </div>`;
    });
    videoSection.innerHTML = `<h2 style="margin:10px 0;">üìÇ Todas las carpetas</h2>
      <div class="folder-grid">${grid}</div>`;
  }

  async function showFolder(folder){
    const docSnap = await db.collection("folders").doc(folder).get();
    if (!docSnap.exists){
      videoSection.innerHTML = `<h2>${folder}</h2><p>No hay videos aqu√≠ todav√≠a.</p>`;
      return;
    }
    const data = docSnap.data();
    const grid = data.videos.map((v, idx) => `
      <div class="video-card" onclick="playVideo('${folder}', ${idx})">
        <video class="preview" src="${v.url}" muted preload="metadata"></video>
        <div style="padding:6px;">${v.views} vistas</div>
      </div>
    `).join("");
    videoSection.innerHTML = `<h2>${folder}</h2><div class="video-grid">${grid}</div>`;
  }

  async function playVideo(folder, idx){
    const folderRef = db.collection("folders").doc(folder);
    const docSnap = await folderRef.get();
    if (!docSnap.exists) return;
    const data = docSnap.data();
    const v = data.videos[idx];
    v.views++;
    data.videos[idx] = v;
    await folderRef.update({ videos: data.videos });

    videoSection.innerHTML = `
      <div id="videoBanner">
        <!-- Aqu√≠ tu banner script -->
      </div>
      <div class="video-wrapper">
        <div class="side-ad"><img src="https://via.placeholder.com/140x600?text=Ad+Izquierda"></div>
        <div class="video-player">
          <video id="videoPlayer" controls autoplay controlslist="nodownload" disablePictureInPicture>
            <source src="${v.url}" type="video/mp4">
          </video>
          <p style="text-align:center;">üëÅÔ∏è ${v.views} vistas</p>
        </div>
        <div class="side-ad"><img src="https://via.placeholder.com/140x600?text=Ad+Derecha"></div>
      </div>
    `;
  }

  renderSidebar();
  renderPresentation();
  </script>
</body>
</html>
