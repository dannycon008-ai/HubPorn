<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubPorn</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root{
      --bg:#0d0d0d;
      --panel:#141414;
      --card:#1b1b1b;
      --border:#2a2a2a;
      --txt:#ffffff;
      --accent:#ff4444;
    }
    *{margin:0; padding:0; box-sizing:border-box}
    body{background:var(--bg); color:var(--txt); font-family:'Poppins', sans-serif;}

    /* Header */
    header{
      position:sticky; top:0; z-index:100;
      display:flex; align-items:center; justify-content:center;
      padding:14px 20px;
      background:linear-gradient(90deg,#161616,#0f0f0f);
      border-bottom:1px solid var(--border);
      box-shadow:0 4px 14px rgba(0,0,0,.35);
      cursor:pointer;
    }
    .title{
      font-family:"Archivo Black", sans-serif;
      font-size:2rem;
      background:linear-gradient(90deg, var(--accent), #ffa045);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      user-select:none;
      transition:transform .2s;
    }
    .title:hover{ transform:scale(1.05); }

    /* Layout */
    .layout{
      display:grid;
      grid-template-columns:200px 1fr 220px;
      gap:15px;
      max-width:1400px;
      margin:20px auto;
      padding:0 10px;
    }
    .ads-left, .previews-right{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px;
    }

    .top-banner{
      font-family:"Archivo Black", sans-serif;
      font-size:1.4rem;
      text-align:center;
      background:linear-gradient(90deg, #ff4444, #ffa045);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      margin-bottom:14px;
    }

    /* Grid tipo Netflix */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:22px;
    }
    .card{
      background:#1e1e1e;
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .25s ease, box-shadow .25s ease;
      box-shadow:0 4px 14px rgba(0,0,0,.3);
    }
    .card:hover{
      transform:scale(1.06);
      box-shadow:0 10px 24px rgba(0,0,0,.45), 0 0 18px rgba(255,68,68,.25);
    }
    .card-video{ width:100%; height:140px; object-fit:cover; background:#000; }
    .card-title{ font-size:1rem; font-weight:600; text-align:center; padding:12px; }

    /* Previews */
    .preview-item{ margin-bottom:12px; cursor:pointer; }
    .preview-item video{ width:100%; height:100px; object-fit:cover; border-radius:8px; }
    .preview-title{ font-size:.85rem; margin-top:4px; text-align:center; color:#ccc; }

    /* Video player */
    .video-player{ text-align:center; }
    .video-player video{
      width:300px; height:350px; border-radius:10px; background:#000;
    }
    #adContainer{ margin-top:12px; text-align:center; }

    /* Reacciones */
    .reactions{ margin:12px 0; display:flex; justify-content:center; gap:12px; }
    .reactions button{
      background:#222; border:none; padding:8px 14px;
      border-radius:20px; color:#fff; cursor:pointer;
      transition:.2s;
    }
    .reactions button.active{ background:var(--accent); }
    .reactions button:hover{ transform:scale(1.05); }

    /* Responsive */
    @media(max-width:900px){
      .layout{ grid-template-columns:1fr; }
      .ads-left, .previews-right{ display:none; }
      .video-player video{ width:100%; height:auto; }
      .ads-mobile{ display:block; padding:10px; text-align:center; }
      .ads-mobile img{ width:320px; height:100px; object-fit:cover; border-radius:8px; }
    }
    .ads-mobile{ display:none; }
  </style>
</head>
<body>
  <!-- Header -->
  <header onclick="goHome()">
    <h1 class="title">HubPorn</h1>
  </header>

  <!-- Publicidad m√≥vil -->
  <div class="ads-mobile">
    <a href="javascript:void(0)" onclick="showAdBanner()">
      <img src="https://s11.erome.com/2497/nZMW9sgy/GEJPGxVJ.jpeg?v=1714070791" alt="Publicidad">
    </a>
  </div>

  <div class="layout">
    <!-- Ads izquierda PC -->
    <aside class="ads-left">
      <div class="top-banner">Publicidad</div>
      <a href="javascript:void(0)" onclick="showAdBanner()">
        <img src="https://s11.erome.com/2497/nZMW9sgy/BxCKl0pg.jpeg?v=1714070507" alt="Publicidad" class="ad-desktop">
      </a>
    </aside>

    <!-- Centro -->
    <main>
      <h2 class="top-banner" id="sectionTitle">üìÇ Todas las carpetas</h2>
      <div id="folderGrid" class="grid"></div>
      <div id="videoSection"></div>
    </main>

    <!-- Previews derecha -->
    <aside class="previews-right">
      <div class="top-banner">üé¨ Previews</div>
      <div id="previewList"></div>
    </aside>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
      authDomain: "minitinder-f6314.firebaseapp.com",
      projectId: "minitinder-f6314",
      storageBucket: "minitinder-f6314.appspot.com",
      messagingSenderId: "659347167496",
      appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const folderGrid   = document.getElementById("folderGrid");
    const previewList  = document.getElementById("previewList");
    const videoSection = document.getElementById("videoSection");
    const sectionTitle = document.getElementById("sectionTitle");

    // ---- Banner din√°mico
    function pickBannerSize(){
      const w = window.innerWidth;
      if (w <= 480) return {width:320, height:50};
      if (w <= 1024) return {width:468, height:60};
      return {width:468, height:60};
    }
    function injectBottomBanner(containerId){
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = "";
      const sz = pickBannerSize();
      const s1 = document.createElement("script");
      s1.text = `
        atOptions = {
          'key':'de13ddc2442e4144561bcec2fa1af174',
          'format':'iframe',
          'height':${sz.height},
          'width':${sz.width},
          'params':{}
        };
      `;
      const s2 = document.createElement("script");
      s2.src = "//leaklitre.com/de13ddc2442e4144561bcec2fa1af174/invoke.js";
      container.appendChild(s1);
      container.appendChild(s2);
    }

    // ---- Render Home
    function renderHome(docs){
      sectionTitle.textContent = "üìÇ Todas las carpetas";
      folderGrid.style.display = "grid";
      videoSection.innerHTML = "";
      folderGrid.innerHTML = docs.map(doc=>{
        const folder = doc.id;
        const data = doc.data(); const videos = data.videos||[];
        const preview = videos[0]?.url;
        return `
          <div class="card" onclick="openFolder('${folder}')">
            ${preview ? `<video class="card-video" src="${preview}" preload="none" muted playsinline></video>` : `<div style="height:140px;background:#222"></div>`}
            <div class="card-title">${folder}</div>
          </div>`;
      }).join("");
    }

    // ---- Previews (aleatorio de cada carpeta)
    function renderPreviews(docs){
      let previews = [];
      docs.forEach(doc=>{
        const data = doc.data(); const videos = data.videos||[];
        if(videos.length > 0){
          const randomIdx = Math.floor(Math.random() * videos.length);
          const v = videos[randomIdx];
          previews.push({folder:doc.id, url:v.url, idx:randomIdx});
        }
      });
      previewList.innerHTML = previews.map(p=>`
        <div class="preview-item" onclick="playVideo('${p.folder}', ${p.idx})">
          <video src="${p.url}" preload="none" muted playsinline></video>
          <div class="preview-title">${p.folder}</div>
        </div>`).join("");
    }

    // ---- Abrir carpeta
    async function openFolder(folder){
      const snap = await db.collection("folders").doc(folder).get();
      if (!snap.exists){ sectionTitle.textContent = folder; folderGrid.innerHTML=""; videoSection.innerHTML="<p>No hay videos</p>"; return; }
      const data = snap.data();
      sectionTitle.textContent = folder;
      folderGrid.style.display = "none";
      videoSection.innerHTML = `
        <div class="grid">
          ${data.videos.map((v,idx)=>`
            <div class="card" onclick="playVideo('${folder}', ${idx})">
              <video class="card-video" src="${v.url}" preload="none" muted playsinline></video>
              <div class="card-title">Video ${idx+1}</div>
            </div>`).join("")}
        </div>`;
    }

    // ---- Reproducir video
    async function playVideo(folder, idx){
      const ref = db.collection("folders").doc(folder);
      const snap = await ref.get();
      if (!snap.exists) return;
      const data = snap.data();
      const v = data.videos[idx];
      v.views = (v.views||0) + 1;
      data.videos[idx] = v;
      await ref.update({videos:data.videos});

      sectionTitle.textContent = `‚ñ∂ ${folder}`;
      folderGrid.style.display = "none";
      videoSection.innerHTML = `
        <div class="video-player">
          <video id="videoPlayer" controls autoplay width="300" height="350">
            <source src="${v.url}" type="video/mp4">
          </video>
          <p>üëÅÔ∏è ${v.views} vistas</p>
          <div class="reactions">
            <button id="likeBtn">üëç (<span id="likeCount">${v.reactions?.like||0}</span>)</button>
            <button id="dislikeBtn">üëé (<span id="dislikeCount">${v.reactions?.dislike||0}</span>)</button>
          </div>
          <div id="adContainer"></div>
        </div>`;

      const player = document.getElementById("videoPlayer");
      let adsShown = {start:false, mid:false, end:false};
      player.addEventListener("play", ()=>{ if(!adsShown.start){ adsShown.start=true; injectBottomBanner("adContainer"); } });
      player.addEventListener("timeupdate", ()=>{ if(player.currentTime>=50 && !adsShown.mid){ adsShown.mid=true; injectBottomBanner("adContainer"); } });
      player.addEventListener("ended", ()=>{ if(!adsShown.end){ adsShown.end=true; injectBottomBanner("adContainer"); } });
    }

    // ---- Go Home
    function goHome(){ db.collection("folders").get().then(snap=>renderHome(snap.docs)); }

    // Expose
    window.openFolder=openFolder; window.playVideo=playVideo; window.goHome=goHome;

    // Init
    db.collection("folders").onSnapshot(snap=>{ renderPreviews(snap.docs); renderHome(snap.docs); });
  });
  </script>
</body>
</html>
