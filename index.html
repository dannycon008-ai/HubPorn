<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubPorn</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Segoe UI", sans-serif; background:#121212; color:#fff; }

    header { position:fixed; top:0; left:0; right:0; background:#1f1f1f;
      text-align:center; padding:15px; z-index:100; }
    .title{ font-family:"Archivo Black", sans-serif; font-size:2.2rem;
      background:linear-gradient(to right, #ff4444, #ffffff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

    main{ margin-top:80px; padding:20px; }

    /* Banner bonito */
    .banner {
      background: linear-gradient(45deg, #ff4444, #222);
      padding: 25px;
      text-align:center;
      border-radius:12px;
      margin-bottom:20px;
      color:#fff;
      font-size:1.2rem;
      font-weight:bold;
    }

    /* Grid de carpetas */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    .card {
      background:#1b1b1b;
      border:1px solid #333;
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    .card video, .card .placeholder {
      width:100%; height:100px; object-fit:cover;
    }
    .card h3 {
      text-align:center;
      padding:10px;
      font-size:0.95rem;
      color:#fff;
    }

    /* Video centrado con anuncios */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .video-player {
      flex: 1 1 600px;
      text-align: center;
    }
    .video-player video {
      width:100%; max-width:600px; border-radius:12px;
      background:#000;
    }
    .side-ad {
      flex: 0 0 150px;
    }
    .side-ad img {
      width:100%; border-radius:8px; margin-bottom:12px;
    }

    /* Banner publicitario arriba del video */
    .video-banner {
      margin-bottom:12px;
      text-align:center;
    }

    /* Responsive */
    @media (max-width:768px){
      .video-container { flex-direction:column; align-items:center; }
      .side-ad { order:2; display:flex; justify-content:center; gap:10px; }
      .side-ad img { width:45%; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">HubPorn</h1>
  </header>

  <main>
    <!-- Banner bonito -->
    <div class="banner">Los mejores videos porno y exclusivo</div>

    <!-- Aqu√≠ se renderizan las carpetas -->
    <div id="videoSection"><p>Cargando carpetas...</p></div>
  </main>

  <script>
  // Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
    authDomain: "minitinder-f6314.firebaseapp.com",
    projectId: "minitinder-f6314",
    storageBucket: "minitinder-f6314.appspot.com",
    messagingSenderId: "659347167496",
    appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const videoSection = document.getElementById("videoSection");

  // Mostrar carpetas iniciales
  async function renderPresentation(){
    const snapshot = await db.collection("folders").get();
    if(snapshot.empty){
      videoSection.innerHTML = "<p>No hay carpetas creadas a√∫n.</p>";
      return;
    }
    let grid = "";
    snapshot.forEach(doc=>{
      const folder = doc.id;
      const data = doc.data();
      const preview = data.videos && data.videos.length>0 ? data.videos[0].url : "";
      grid += `
        <div class="card" onclick="showFolder('${folder}')">
          ${preview ? `<video src="${preview}" muted preload="metadata"></video>` 
          : `<div class="placeholder" style="background:#333;display:flex;align-items:center;justify-content:center;color:#aaa;">Sin videos</div>`}
          <h3>${folder}</h3>
        </div>`;
    });
    videoSection.innerHTML = `<h2>Tus carpetas</h2><div class="grid">${grid}</div>`;
  }

  // Mostrar los videos de una carpeta
  async function showFolder(folder){
    const docSnap = await db.collection("folders").doc(folder).get();
    if(!docSnap.exists){
      videoSection.innerHTML = `<p>Carpeta vac√≠a.</p>`;
      return;
    }
    const data = docSnap.data();
    let grid = data.videos.map((v,idx)=>`
      <div class="card" onclick="playVideo('${folder}',${idx})">
        <video src="${v.url}" muted preload="metadata"></video>
        <h3>Video ${idx+1} - ${v.views} vistas</h3>
      </div>
    `).join("");
    videoSection.innerHTML = `<h2>${folder}</h2><div class="grid">${grid}</div>`;
  }

  // Reproducir video en el centro con anuncios
  async function playVideo(folder, idx){
    const folderRef = db.collection("folders").doc(folder);
    const docSnap = await folderRef.get();
    if(!docSnap.exists) return;
    const data = docSnap.data();
    const v = data.videos[idx];
    v.views++;
    data.videos[idx]=v;
    await folderRef.update({videos:data.videos});

    videoSection.innerHTML = `
      <div class="video-container">
        <div class="side-ad">
          <img src="https://via.placeholder.com/150x600?text=Anuncio+1">
          <img src="https://via.placeholder.com/150x600?text=Anuncio+2">
        </div>
        <div class="video-player">
          <div class="video-banner">
            <!-- Tu banner script -->
            <script type="text/javascript">
              atOptions = {
                'key' : 'de13ddc2442e4144561bcec2fa1af174',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
              };
            </script>
            <script type="text/javascript" src="//leaklitre.com/de13ddc2442e4144561bcec2fa1af174/invoke.js"></script>
          </div>
          <video controls autoplay>
            <source src="${v.url}" type="video/mp4">
          </video>
          <p>üëÅÔ∏è ${v.views} vistas</p>
        </div>
        <div class="side-ad">
          <img src="https://via.placeholder.com/150x600?text=Anuncio+3">
          <img src="https://via.placeholder.com/150x600?text=Anuncio+4">
        </div>
      </div>`;
  }

  renderPresentation();
  </script>
</body>
</html>
