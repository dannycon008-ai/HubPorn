<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Plataforma de Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Segoe UI", Tahoma, sans-serif; background:#121212; color:#fff; }

    header { position:fixed; top:0; left:0; right:0; background:#1f1f1f;
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 18px; z-index:100; }
    .title { font-family:"Archivo Black", sans-serif; font-size:2rem;
      background:linear-gradient(to right, #ff4444 50%, #ffffff 50%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .search-bar { flex:1; margin-left:20px; }
    .search-bar input {
      width:100%; padding:8px 12px; border-radius:6px; border:none;
      background:#2a2a2a; color:#fff; font-size:1rem;
    }

    main { margin-top:74px; padding:20px; }

    /* Banner inicial */
    .banner {
      text-align:center;
      padding:40px 20px;
      background:linear-gradient(135deg, #ff4444, #1f1f1f);
      border-radius:12px;
      margin-bottom:20px;
    }
    .banner h2 { font-size:2rem; margin-bottom:10px; }
    .banner p { font-size:1.1rem; color:#ddd; }

    /* Grid de videos/carpeta */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .video-card {
      flex: 0 0 auto;
      width: 160px;
      background: #1b1b1b;
      border: 1px solid #242424;
      border-radius: 10px;
      padding: 6px;
      text-align:center;
      cursor:pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(255,68,68,0.4);
    }

    video.preview {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius:6px;
    }
    .video-card h3 {
      margin-top:6px; font-size:0.9rem; color:#fff; line-height:1.4;
    }

    /* Reproductor centrado con ads alrededor */
    .player-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .video-player {
      flex: 2;
      display:flex;
      justify-content:center;
    }
    .video-player video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      background: #000;
    }
    .ad-column {
      flex: 1;
      display:flex;
      flex-direction:column;
      gap:15px;
      align-items:center;
    }
    .ad-column img {
      width: 160px;
      border-radius: 8px;
      cursor:pointer;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .player-container {
        flex-direction: column;
        align-items: center;
      }
      .ad-column { flex-direction: row; flex-wrap: wrap; justify-content:center; }
      .ad-column img { width: 45%; max-width:120px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="title">MiPlataforma</h1>
    <div class="search-bar">
      <input type="text" id="searchBar" placeholder="üîç Buscar videos..." onkeyup="searchVideos(this.value)">
    </div>
  </header>

  <!-- Contenido -->
  <main>
    <!-- Banner inicial -->
    <div class="banner">
      <h2>Bienvenido a MiPlataforma</h2>
      <p>Explora todas tus carpetas y videos en un solo lugar üé¨</p>
    </div>

    <!-- Secci√≥n de presentaci√≥n -->
    <div id="videoSection"><p>Cargando contenido...</p></div>
  </main>

  <script>
  // Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
    authDomain: "minitinder-f6314.firebaseapp.com",
    projectId: "minitinder-f6314",
    storageBucket: "minitinder-f6314.appspot.com",
    messagingSenderId: "659347167496",
    appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd",
    measurementId: "G-L0E0Y4ZLK6"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const videoSection = document.getElementById("videoSection");

  // ‚úÖ Render presentaci√≥n inicial con todas las carpetas
  async function renderPresentation(){
    const snapshot = await db.collection("folders").get();
    if (snapshot.empty){
      videoSection.innerHTML = "<p>No hay carpetas creadas todav√≠a</p>";
      return;
    }

    let grid = "";
    for (const doc of snapshot.docs){
      const folder = doc.id;
      const data = doc.data();
      const videos = data.videos || [];
      let preview = videos.length > 0 ? videos[0].url : "";
      
      grid += `
        <div class="video-card" onclick="showFolder('${folder}')">
          ${preview ? `<video class="preview" src="${preview}" muted preload="metadata"></video>` : `<div style='height:90px;display:flex;align-items:center;justify-content:center;background:#222;color:#aaa;'>Sin videos</div>`}
          <h3>${folder}</h3>
        </div>
      `;
    }
    videoSection.innerHTML = `<h2 style="margin-bottom:10px;">üìÇ Todas las carpetas</h2><div class="video-grid">${grid}</div>`;
  }

  // ‚úÖ Mostrar videos de una carpeta
  async function showFolder(folder){
    const docSnap = await db.collection("folders").doc(folder).get();
    if (!docSnap.exists){
      videoSection.innerHTML = `<h2>${folder}</h2><p>No hay videos aqu√≠ todav√≠a.</p>`;
      return;
    }
    const data = docSnap.data();
    const grid = data.videos.map((v, idx) => `
      <div class="video-card" onclick="playVideo('${folder}', ${idx})">
        <video class="preview" src="${v.url}" muted preload="metadata"></video>
        <div>${v.views} vistas</div>
      </div>
    `).join("");
    videoSection.innerHTML = `<h2>${folder}</h2><div class="video-grid">${grid}</div>`;
  }

  // ‚úÖ Reproductor centrado con ads
  async function playVideo(folder, idx){
    const folderRef = db.collection("folders").doc(folder);
    const docSnap = await folderRef.get();
    if (!docSnap.exists) return;

    const data = docSnap.data();
    const v = data.videos[idx];

    v.views++;
    data.videos[idx] = v;
    await folderRef.update({ videos: data.videos });

    videoSection.innerHTML = `
      <div class="player-container">
        <div class="ad-column">
          <img src="https://via.placeholder.com/160x600/ff4444/ffffff?text=Publicidad+1" alt="Ad1">
          <img src="https://via.placeholder.com/160x600/4444ff/ffffff?text=Publicidad+2" alt="Ad2">
        </div>

        <div class="video-player">
          <video id="videoPlayer" controls autoplay>
            <source src="${v.url}" type="video/mp4">
          </video>
        </div>

        <div class="ad-column">
          <img src="https://via.placeholder.com/160x600/44ff44/ffffff?text=Publicidad+3" alt="Ad3">
          <img src="https://via.placeholder.com/160x600/ffaa44/ffffff?text=Publicidad+4" alt="Ad4">
        </div>
      </div>
      <p style="text-align:center; margin-top:10px;">üëÅÔ∏è ${v.views} vistas</p>
    `;
  }

  // ‚úÖ Buscador en vivo
  function searchVideos(query){
    query = query.toLowerCase();
    const cards = document.querySelectorAll(".video-card");
    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(query) ? "block" : "none";
    });
  }

  renderPresentation();
  </script>
</body>
</html>
