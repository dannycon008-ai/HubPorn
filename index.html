    :root {
      --bg:#0d0d0d;
      --panel:#141414;
      --card:#1b1b1b;
      --border:#2a2a2a;
      --txt:#ffffff;
      --accent:#ff4444;
    }
    * {margin:0; padding:0; box-sizing:border-box}
    body {background:var(--bg); color:var(--txt); font-family:'Poppins', sans-serif;}

    /* Header */
    header {
      position:sticky; top:0; z-index:100;
      display:flex; justify-content:center; align-items:center;
      padding:14px 20px;
      background:linear-gradient(90deg,#161616,#0f0f0f);
      border-bottom:1px solid var(--border);
      box-shadow:0 4px 14px rgba(0,0,0,.35);
      cursor:pointer;
    }
    .title {
      font-family:"Archivo Black", sans-serif;
      font-size:2rem;
      background:linear-gradient(90deg, var(--accent), #ffa045);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      transition:.2s;
    }
    .title:hover {transform:scale(1.05);}

    /* Layout */
    .layout {
      display:grid;
      grid-template-columns:200px 1fr 220px;
      gap:15px;
      max-width:1400px;
      margin:20px auto;
      padding:0 10px;
    }
    .ads-left, .previews-right {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px;
    }

    /* Banner */
    .top-banner {
      font-family:"Archivo Black", sans-serif;
      font-size:1.3rem;
      text-align:center;
      background:linear-gradient(90deg, #ff4444, #ffa045);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:14px;
    }

    /* Grid Netflix */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:18px;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .25s ease, box-shadow .25s ease;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 10px 24px rgba(0,0,0,.45);
    }
    .card-thumb {
      width:100%;
      height:140px;
      object-fit:cover;
      background:#000;
      display:block;
    }
    .card-title {
      font-size:1rem;
      font-weight:600;
      text-align:center;
      padding:10px;
    }

    /* Previews */
    .preview-item {margin-bottom:12px; cursor:pointer;}
    .preview-item img {
      width:100%; height:100px; object-fit:cover;
      border-radius:8px;
      display:block;
    }
    .preview-title {font-size:.85rem; margin-top:4px; text-align:center; color:#ccc;}

    /* Video player */
    .video-player {text-align:center;}
    .video-player video {
      width:300px; height:350px;
      border-radius:10px; background:#000;
    }
    #adContainer {margin-top:12px; text-align:center;}

    /* Ads */
    .ads-left img, .ads-mobile img {
      max-width:100%; height:auto;
      border-radius:8px; display:block;
    }
    .ads-mobile {display:none; text-align:center; margin:10px 0;}

    /* Responsive */
    @media(max-width:900px){
      .layout {grid-template-columns:1fr;}
      .ads-left, .previews-right {display:none;}
      .ads-mobile {display:block;}
      .video-player video {width:100%; height:auto;}
    }
  </style>

    async function playVideo(folder,idx){

      const snap=await ref.get(); if(!snap.exists) return;
      const data=snap.data(); const v=data.videos[idx];

      v.views=(v.views||0)+1;

    // Reacciones
    async function toggleReaction(folder, idx, type){
      const ref = db.collection("folders").doc(folder);
      const snap = await ref.get();
      if(!snap.exists) return;

      const data = snap.data();
      const v = data.videos[idx];

      v.reactions = v.reactions || {like:0, dislike:0};
      v.userReaction = v.userReaction || null;

      if(v.userReaction === type){
        v.reactions[type] = Math.max(0, v.reactions[type]-1);
        v.userReaction = null;
      } else {
        if(v.userReaction){ v.reactions[v.userReaction]--; }
        v.reactions[type]++;
        v.userReaction = type;
      }

      data.videos[idx] = v;
      await ref.update({videos:data.videos});

      document.getElementById("likeCount").textContent = v.reactions.like;
      document.getElementById("dislikeCount").textContent = v.reactions.dislike;

      document.getElementById("likeBtn").classList.toggle("active", v.userReaction==='like');
      document.getElementById("dislikeBtn").classList.toggle("active", v.userReaction==='dislike');
    }

// Abrir carpeta (mostrar solo videos de esa carpeta)
async function openFolder(folder){
  const snap = await db.collection("folders").doc(folder).get();
  if (!snap.exists){ 
    sectionTitle.textContent = folder;
    folderGrid.innerHTML = "";
    videoSection.innerHTML = "<p>No hay videos</p>"; 
    return;
  }
  sectionTitle.textContent = folder;
  folderGrid.style.display = "none";

  const data = snap.data();
  videoSection.innerHTML = `
    <div class="grid">
      ${data.videos.map((v,idx)=>`
        <div class="card" onclick="playVideo('${folder}', ${idx})">
          <video class="card-thumb" src="${v.url}" muted playsinline></video>
          <div class="card-title">Video ${idx+1}</div>
        </div>
      `).join("")}
    </div>
  `;
}

// Previews (uno aleatorio de cada carpeta)
function renderPreviews(docs){
  let previews = [];
  docs.forEach(doc=>{
    const data = doc.data(); 
    const videos = data.videos||[];
    if(videos.length>0){
      const randomIndex = Math.floor(Math.random()*videos.length);
      previews.push({folder:doc.id, url:videos[randomIndex].url});
    }
  });
  previewList.innerHTML = previews.map(p=>`
    <div class="preview-item" onclick="playVideo('${p.folder}', 0)">
      <video src="${p.url}" muted playsinline></video>
      <div class="preview-title">${p.folder}</div>
    </div>
  `).join("");
}

    // Home
    function goHome(){db.collection("folders").get().then(s=>renderHome(s.docs));}

    window.openFolder=openFolder; window.playVideo=playVideo; window.goHome=goHome;

    db.collection("folders").onSnapshot(s=>{renderHome(s.docs); renderPreviews(s.docs);});
