<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubPorn</title>

  <!-- Fuente del t√≠tulo -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root{
      --bg:#0d0d0d;
      --panel:#141414;
      --card:#1b1b1b;
      --border:#2a2a2a;
      --txt:#ffffff;
      --accent:#ff4444;
    }
    *{margin:0; padding:0; box-sizing:border-box}
    body{background:var(--bg); color:var(--txt); font-family:"Segoe UI", Tahoma, sans-serif;}

    /* Header */
    header{
      position:sticky; top:0; z-index:100;
      display:flex; align-items:center; justify-content:center;
      padding:14px 20px;
      background:linear-gradient(90deg,#161616,#0f0f0f);
      border-bottom:1px solid var(--border);
      box-shadow:0 4px 14px rgba(0,0,0,.35);
      cursor:pointer;
    }
    .title{
      font-family:"Archivo Black", sans-serif;
      font-size:2rem; line-height:1;
      background:linear-gradient(90deg, var(--accent), #ffa045);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      letter-spacing:.5px;
      user-select:none;
      transition:transform .2s;
    }
    .title:hover{ transform:scale(1.05); }

    /* Layout de 3 columnas */
    .layout{
      display:grid;
      grid-template-columns: 200px 1fr 220px;
      gap:15px;
      max-width:1400px;
      margin:20px auto;
      padding:0 10px;
    }

    .ads-left, .previews-right{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px;
      min-height:400px;
    }

    /* Banner superior */
    .top-banner{
      font-family:"Archivo Black", sans-serif;
      font-size:1.4rem;
      text-align:center;
      background:linear-gradient(90deg, #ff4444, #ffa045);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:14px;
    }

    /* Grid Netflix */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));
      gap:18px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.04);
      border-color:#3a3a3a;
      box-shadow:0 12px 26px rgba(0,0,0,.45), 0 0 18px rgba(255,68,68,.25);
    }
    .card-video{ width:100%; height:100px; object-fit:cover; display:block; background:#000; }
    .card-title{ text-align:center; font-size:.9rem; padding:8px; }

    /* Previews vertical */
    .preview-item{
      margin-bottom:12px;
      cursor:pointer;
    }
    .preview-item video{
      width:100%; 
      height:70px;   /* üîπ m√°s peque√±o */
      object-fit:cover; 
      border-radius:8px;
    }
    .preview-title{
      font-size:.8rem; margin-top:4px; text-align:center; color:#ccc;
    }

    /* Video player */
    .video-player{
      text-align:center;
    }
    .video-player video{
      width:60%; max-width:500px; border-radius:10px; background:#000;
    }
    #adContainer{
      margin-top:12px;
      text-align:center;
    }

    /* Responsive */
    @media(max-width: 900px){
      .layout{ grid-template-columns:1fr; }
      .ads-left, .previews-right{ display:none; }
      .video-player video{ width:100%; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header onclick="renderPresentation()">
    <h1 class="title">HubPorn</h1>
  </header>

  <div class="layout">
    <!-- Ads izquierda -->
    <aside class="ads-left">
      <div class="top-banner">Publicidad</div>
      <script type="text/javascript">
        atOptions = {
          'key' : 'de13ddc2442e4144561bcec2fa1af174',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//leaklitre.com/de13ddc2442e4144561bcec2fa1af174/invoke.js"></script>
    </aside>

    <!-- Centro -->
    <main>
      <h2 class="top-banner">Lo mejor del 2025</h2>
      <div id="folderGrid" class="grid"></div>
      <div id="videoSection"></div>
    </main>

    <!-- Previews derecha -->
    <aside class="previews-right">
      <div class="top-banner">Lo mas visto </div>
      <div id="previewList"></div>
    </aside>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = {
      apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
      authDomain: "minitinder-f6314.firebaseapp.com",
      projectId: "minitinder-f6314",
      storageBucket: "minitinder-f6314.appspot.com",
      messagingSenderId: "659347167496",
      appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const folderGrid = document.getElementById("folderGrid");
    const previewList = document.getElementById("previewList");
    const videoSection = document.getElementById("videoSection");

    // Render carpetas
    function renderFolders(docs){
      if (!docs.length){ folderGrid.innerHTML = "<p>No hay carpetas</p>"; return; }
      folderGrid.innerHTML = docs.map(doc=>{
        const folder = doc.id;
        const data = doc.data(); const videos = data.videos||[];
        const preview = videos[0]?.url;
        return `
          <div class="card" onclick="showFolder('${folder}')">
            ${preview ? `<video class="card-video" src="${preview}" muted playsinline></video>` : `<div style="height:100px;background:#222"></div>`}
            <div class="card-title">${folder}</div>
          </div>`;
      }).join("");
    }

    // Render previews derecha
    function renderPreviews(docs){
      let previews = [];
      docs.forEach(doc=>{
        const data = doc.data(); const videos = data.videos||[];
        videos.slice(0,1).forEach((v,idx)=>{
          previews.push({folder:doc.id, url:v.url, idx});
        });
      });
      previewList.innerHTML = previews.map(p=>`
        <div class="preview-item" onclick="playVideo('${p.folder}', ${p.idx})">
          <video src="${p.url}" muted playsinline></video>
          <div class="preview-title">${p.folder}</div>
        </div>`).join("");
    }

   // Mostrar carpeta (solo la seleccionada)
window.showFolder = async(folder)=>{
  const docSnap = await db.collection("folders").doc(folder).get();
  if (!docSnap.exists){ videoSection.innerHTML = "<p>No hay videos</p>"; return; }
  const data = docSnap.data();

  // üîπ REEMPLAZA todo el contenido central por la carpeta seleccionada
  document.querySelector("main").innerHTML = `
    <h2 class="top-banner">${folder}</h2>
    <div class="grid">
      ${data.videos.map((v,idx)=>`
        <div class="card" onclick="playVideo('${folder}', ${idx})">
          <video class="card-video" src="${v.url}" muted playsinline></video>
          <div class="card-title">Video ${idx+1}</div>
        </div>`).join("")}
    </div>
    <div id="videoSection"></div>
  `;
};


    // Reproducir video con anuncios
    window.playVideo = async(folder, idx)=>{
      const folderRef = db.collection("folders").doc(folder);
      const docSnap = await folderRef.get();
      if (!docSnap.exists) return;

      const data = docSnap.data();
      const v = data.videos[idx];

      // Aumentar vistas
      v.views++;
      data.videos[idx] = v;
      await folderRef.update({ videos: data.videos });

      // Render video + contenedor anuncios
      videoSection.innerHTML = `
        <div class="video-player">
          <video id="videoPlayer" controls autoplay>
            <source src="${v.url}" type="video/mp4">
          </video>
          <p id="views">üëÅÔ∏è ${v.views} vistas</p>
          <div id="adContainer"></div>
        </div>
      `;

      const videoPlayer = document.getElementById("videoPlayer");
      let adsShown = {start:false, mid:false, end:false};

      // Eventos de anuncios
      videoPlayer.addEventListener("play", ()=>{
        if(!adsShown.start){ adsShown.start=true; showAdBanner(); }
      });
      videoPlayer.addEventListener("timeupdate", ()=>{
        if(videoPlayer.currentTime>=50 && !adsShown.mid){
          adsShown.mid=true; showAdBanner();
        }
      });
      videoPlayer.addEventListener("ended", ()=>{
        if(!adsShown.end){ adsShown.end=true; showAdBanner(); }
      });
    }

    // Funci√≥n para cargar banner din√°mico
    function showAdBanner(){
      const container = document.getElementById("adContainer");
      container.innerHTML = "";
      let s1 = document.createElement("script");
      s1.type = "text/javascript";
      s1.innerHTML = `
        atOptions = {
          'key' : 'de13ddc2442e4144561bcec2fa1af174',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      `;
      let s2 = document.createElement("script");
      s2.type = "text/javascript";
      s2.src = "//leaklitre.com/de13ddc2442e4144561bcec2fa1af174/invoke.js";
      container.appendChild(s1);
      container.appendChild(s2);
    }

    // Render inicial
    db.collection("folders").onSnapshot(snap=>{
      renderFolders(snap.docs);
      renderPreviews(snap.docs);
    });

    window.renderPresentation = ()=>{ 
      db.collection("folders").get().then(snap=>renderFolders(snap.docs)); 
    }
  });
  </script>
</body>
</html>
