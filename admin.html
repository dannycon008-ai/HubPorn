<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .panel {
      margin-top: 40px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      border: 1px solid #333;
    }
    h1 {
      font-family: "Archivo Black", sans-serif;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      background: linear-gradient(to right, #ff4444, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input, select {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #ff4444;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ff2222;
    }
    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Panel de Admin</h1>

    <!-- Agregar carpeta -->
    <h3>üìÅ Crear Carpeta</h3>
    <input type="text" id="folderName" placeholder="Nombre de carpeta">
    <button onclick="addFolder()">Agregar Carpeta</button>
    <hr>

    <!-- Agregar video -->
    <h3>üé¨ Agregar Video</h3>
    <input type="text" id="videoURL" placeholder="URL del video (mp4)">
    <select id="folderSelect"></select>
    <button onclick="addVideo()">Agregar Video</button>
    <hr>

    <!-- Eliminar carpeta -->
    <h3>üóëÔ∏è Eliminar Carpeta</h3>
    <select id="deleteFolderSelect"></select>
    <button onclick="deleteFolder()">Eliminar Carpeta</button>
    <hr>

    <!-- Eliminar video -->
    <h3>üóëÔ∏è Eliminar Video</h3>
    <select id="deleteVideoFolderSelect" onchange="populateVideosToDelete()"></select>
    <select id="deleteVideoSelect"></select>
    <button onclick="deleteVideo()">Eliminar Video</button>
  </div>

  <script>
    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
      authDomain: "minitinder-f6314.firebaseapp.com",
      projectId: "minitinder-f6314",
      storageBucket: "minitinder-f6314.appspot.com",
      messagingSenderId: "659347167496",
      appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd",
      measurementId: "G-L0E0Y4ZLK6"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const folderSelect = document.getElementById("folderSelect");
    const deleteFolderSelect = document.getElementById("deleteFolderSelect");
    const deleteVideoFolderSelect = document.getElementById("deleteVideoFolderSelect");
    const deleteVideoSelect = document.getElementById("deleteVideoSelect");

    /* -------- AGREGAR CARPETA -------- */
    async function addFolder(){
      const name = document.getElementById("folderName").value.trim();
      if (!name) return alert("Debes escribir un nombre.");
      await db.collection("folders").doc(name).set({ videos: [] });
      renderSidebar();
      document.getElementById("folderName").value = "";
      alert("Carpeta creada ‚úÖ");
    }

    /* -------- AGREGAR VIDEO -------- */
    async function addVideo(){
      const url = document.getElementById("videoURL").value.trim();
      const folder = folderSelect.value;
      if (!url || !folder) return alert("Debes seleccionar carpeta y poner un URL.");

      const folderRef = db.collection("folders").doc(folder);
      const folderDoc = await folderRef.get();

      if (folderDoc.exists){
        const data = folderDoc.data();
        const videos = data.videos || [];
        if (videos.length >= 30) return alert("M√°ximo 30 videos por carpeta.");

        videos.push({
          url,
          views: 0,
          reactions: { like:0, dislike:0, love:0, amazing:0 },
          reacted: false,
          comments: []
        });

        await folderRef.update({ videos });
        document.getElementById("videoURL").value = "";
        alert("Video agregado ‚úÖ");
      }
    }

   // ‚úÖ Mostrar los videos de la carpeta seleccionada con miniatura
async function populateVideosToDelete(){
  const folder = deleteVideoFolderSelect.value;
  const container = document.getElementById("deleteVideoList");
  container.innerHTML = "";

  if (!folder) return;

  const folderRef = db.collection("folders").doc(folder);
  const docSnap = await folderRef.get();

  if (docSnap.exists){
    const data = docSnap.data();

    data.videos.forEach((v, idx) => {
      const videoItem = document.createElement("div");
      videoItem.style.width = "140px";
      videoItem.style.textAlign = "center";
      videoItem.style.background = "#1b1b1b";
      videoItem.style.padding = "8px";
      videoItem.style.borderRadius = "8px";
      videoItem.style.border = "1px solid #333";

      videoItem.innerHTML = `
        <video src="${v.url}" width="120" height="70" muted></video>
        <p style="color:#fff; font-size:0.9rem; margin:5px 0;">Video ${idx+1}</p>
        <button onclick="deleteVideo('${folder}', ${idx})" 
          style="padding:6px 10px; background:#ff4444; color:white; border:none; border-radius:6px; cursor:pointer;">
          Eliminar
        </button>
      `;

      container.appendChild(videoItem);
    });
  }
}

// ‚úÖ Funci√≥n para eliminar el video seleccionado
async function deleteVideo(folder, idx){
  if (!folder || idx === "") return;

  if (confirm("¬øSeguro que quieres eliminar este video?")) {
    const folderRef = db.collection("folders").doc(folder);
    const docSnap = await folderRef.get();

    if (docSnap.exists){
      const data = docSnap.data();
      data.videos.splice(idx, 1); // eliminar por √≠ndice
      await folderRef.update({ videos: data.videos });

      populateVideosToDelete(); // refrescar lista de videos
      renderSidebar(); // refrescar carpetas
      videoSection.innerHTML = "<p>Selecciona una carpeta para ver sus videos</p>";
    }
  }
}


    async function deleteVideo(){
      const folder = deleteVideoFolderSelect.value;
      const idx = deleteVideoSelect.value;
      if (!folder || idx === "") return;
      if (confirm("¬øSeguro que quieres eliminar este video?")) {
        const folderRef = db.collection("folders").doc(folder);
        const docSnap = await folderRef.get();
        if (docSnap.exists){
          const data = docSnap.data();
          data.videos.splice(idx, 1);
          await folderRef.update({ videos: data.videos });
          populateVideosToDelete();
          alert("Video eliminado ‚úÖ");
        }
      }
    }

    /* -------- RENDER -------- */
    async function renderSidebar(){
      folderSelect.innerHTML = "";
      deleteFolderSelect.innerHTML = "";
      deleteVideoFolderSelect.innerHTML = "";

      const snapshot = await db.collection("folders").get();
      snapshot.forEach(doc => {
        const folder = doc.id;

        let opt1 = document.createElement("option");
        opt1.value = folder; opt1.textContent = folder;
        folderSelect.appendChild(opt1);

        let opt2 = document.createElement("option");
        opt2.value = folder; opt2.textContent = folder;
        deleteFolderSelect.appendChild(opt2);

        let opt3 = document.createElement("option");
        opt3.value = folder; opt3.textContent = folder;
        deleteVideoFolderSelect.appendChild(opt3);
      });
    }

    renderSidebar();
  </script>
</body>
</html>
