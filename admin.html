<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .panel {
      margin-top: 40px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 14px;
      width: 95%;
      max-width: 650px;
      border: 1px solid #333;
      box-shadow: 0 8px 20px rgba(0,0,0,.5);
    }
    h1 {
      font-family: "Archivo Black", sans-serif;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      background: linear-gradient(to right, #ff4444, #ffa045);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ffa045;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, select, textarea {
      background: #2a2a2a;
      color: #fff;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background: #ff4444;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: .2s;
    }
    button:hover {
      background: #ff2222;
    }
    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 20px 0;
    }
    /* Miniaturas para eliminar videos */
    #deleteVideoList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    #deleteVideoList div {
      width: 140px;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: center;
      padding: 8px;
    }
    #deleteVideoList video {
      width: 120px;
      height: 70px;
      border-radius: 6px;
    }
    #deleteVideoList button {
      margin-top: 6px;
      padding: 6px 10px;
      background: #ff4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #deleteVideoList button:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>üìÇ Panel de Admin</h1>

    <!-- Crear Carpeta -->
    <h3>‚ûï Crear Carpeta</h3>
    <input type="text" id="folderName" placeholder="Nombre de carpeta">
    <button onclick="addFolder()">Crear Carpeta</button>
    <hr>

    <!-- Agregar Videos -->
    <h3>üé¨ Agregar Videos</h3>
    <textarea id="videoURLs" placeholder="Pega aqu√≠ varias URLs de videos (una por l√≠nea)"></textarea>
    <select id="folderSelect"></select>
    <button onclick="addVideos()">Agregar Videos</button>
    <hr>

    <!-- Eliminar Carpeta -->
    <h3>üóëÔ∏è Eliminar Carpeta</h3>
    <select id="deleteFolderSelect"></select>
    <button onclick="deleteFolder()">Eliminar Carpeta</button>
    <hr>

    <!-- Eliminar Video -->
    <h3>üóëÔ∏è Eliminar Video</h3>
    <select id="deleteVideoFolderSelect" onchange="populateVideosToDelete()"></select>
    <div id="deleteVideoList"></div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
      authDomain: "minitinder-f6314.firebaseapp.com",
      projectId: "minitinder-f6314",
      storageBucket: "minitinder-f6314.appspot.com",
      messagingSenderId: "659347167496",
      appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const folderSelect = document.getElementById("folderSelect");
    const deleteFolderSelect = document.getElementById("deleteFolderSelect");
    const deleteVideoFolderSelect = document.getElementById("deleteVideoFolderSelect");

    // Crear Carpeta
    async function addFolder(){
      const name = document.getElementById("folderName").value.trim();
      if (!name) return alert("Debes escribir un nombre.");
      await db.collection("folders").doc(name).set({ videos: [] });
      renderSidebar();
      document.getElementById("folderName").value = "";
      alert("Carpeta creada ‚úÖ");
    }

    // Agregar varios videos
    async function addVideos(){
      const urls = document.getElementById("videoURLs").value.trim().split("\n").map(u=>u.trim()).filter(u=>u);
      const folder = folderSelect.value;
      if (!urls.length || !folder) return alert("Debes pegar URLs y seleccionar carpeta.");

      const folderRef = db.collection("folders").doc(folder);
      const folderDoc = await folderRef.get();

      if (folderDoc.exists){
        const data = folderDoc.data();
        const videos = data.videos || [];

        urls.forEach(url=>{
          videos.push({
            url,
            poster: url + "#t=5", // preview en el segundo 5
            views: 0,
            reactions: { like:0, dislike:0 },
            userReaction: null,
            comments: []
          });
        });

        await folderRef.update({ videos });
        document.getElementById("videoURLs").value = "";
        alert("Videos agregados ‚úÖ");
      }
    }

    // Eliminar Carpeta
    async function deleteFolder(){
      const folder = deleteFolderSelect.value;
      if (!folder) return;
      if (confirm(`¬øEliminar carpeta "${folder}" con todos sus videos?`)) {
        await db.collection("folders").doc(folder).delete();
        renderSidebar();
        alert("Carpeta eliminada ‚úÖ");
      }
    }

    // Mostrar videos a eliminar
    async function populateVideosToDelete(){
      const folder = deleteVideoFolderSelect.value;
      const container = document.getElementById("deleteVideoList");
      container.innerHTML = "";

      if (!folder) return;

      const folderRef = db.collection("folders").doc(folder);
      const docSnap = await folderRef.get();

      if (docSnap.exists){
        const data = docSnap.data();
        data.videos.forEach((v, idx) => {
          const videoItem = document.createElement("div");
          videoItem.innerHTML = `
            <video src="${v.url}" muted></video>
            <p>Video ${idx+1}</p>
            <button onclick="deleteVideo('${folder}', ${idx})">Eliminar</button>
          `;
          container.appendChild(videoItem);
        });
      }
    }

    // Eliminar video
    async function deleteVideo(folder, idx){
      if (!folder || idx === "") return;
      if (confirm("¬øSeguro que quieres eliminar este video?")) {
        const folderRef = db.collection("folders").doc(folder);
        const docSnap = await folderRef.get();

        if (docSnap.exists){
          const data = docSnap.data();
          data.videos.splice(idx, 1);
          await folderRef.update({ videos: data.videos });
          populateVideosToDelete();
          renderSidebar();
          alert("Video eliminado ‚úÖ");
        }
      }
    }

    // Render selectores
    async function renderSidebar(){
      folderSelect.innerHTML = "";
      deleteFolderSelect.innerHTML = "";
      deleteVideoFolderSelect.innerHTML = "";

      const snapshot = await db.collection("folders").get();
      snapshot.forEach(doc => {
        const folder = doc.id;

        let opt1 = document.createElement("option");
        opt1.value = folder; opt1.textContent = folder;
        folderSelect.appendChild(opt1);

        let opt2 = document.createElement("option");
        opt2.value = folder; opt2.textContent = folder;
        deleteFolderSelect.appendChild(opt2);

        let opt3 = document.createElement("option");
        opt3.value = folder; opt3.textContent = folder;
        deleteVideoFolderSelect.appendChild(opt3);
      });
    }

    // Contador de visitas (arranca en 4025)
async function incrementSiteViews(){
  const ref = db.collection("stats").doc("siteViews");
  const snap = await ref.get();

  if(snap.exists){
    const current = snap.data().count || 0;
    await ref.update({ count: current + 1 });
  } else {
    await ref.set({ count: 4025 }); // arranca en 4025 si no exist√≠a
  }
}

// Mostrar en el panel
async function renderSiteViews(){
  const ref = db.collection("stats").doc("siteViews");
  const snap = await ref.get();
  const count = snap.exists ? snap.data().count : 4025;
  document.getElementById("siteViewsCounter").textContent = count;
}

// Cada vez que alguien entra al sitio
incrementSiteViews();
renderSiteViews();

    renderSidebar();
  </script>
</body>
</html>
