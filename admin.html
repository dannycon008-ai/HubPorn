<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* 📊 Panel lateral para visitas */
    .stats-panel {
      width: 200px;
      background: #1b1b1b;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stats-panel h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ff4444;
      font-family: "Archivo Black", sans-serif;
    }
    .visit-counter {
      font-size: 2rem;
      font-weight: bold;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      border: 1px solid #333;
    }

    /* 📋 Panel principal */
    .panel {
      flex: 1;
      padding: 20px;
    }
    h1 {
      font-family: "Archivo Black", sans-serif;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      background: linear-gradient(to right, #ff4444, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input, select {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #ff4444;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ff2222;
    }
    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 20px 0;
    }

    /* estilos de las miniaturas */
    #deleteVideoList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    #deleteVideoList div {
      width: 140px;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: center;
      padding: 8px;
    }
    #deleteVideoList video {
      width: 120px;
      height: 70px;
      border-radius: 4px;
    }
    #deleteVideoList button {
      margin-top: 6px;
      padding: 6px 10px;
      background: #ff4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #deleteVideoList button:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <!-- Panel lateral de visitas -->
  <aside class="stats-panel">
    <h2>👁️ Visitas</h2>
    <div class="visit-counter" id="visitCounter">0</div>
  </aside>

  <!-- Panel principal -->
  <div class="panel">
    <h1>Panel de Admin</h1>

    <!-- Agregar carpeta -->
    <h3>📁 Crear Carpeta</h3>
    <input type="text" id="folderName" placeholder="Nombre de carpeta">
    <button onclick="addFolder()">Agregar Carpeta</button>
    <hr>

    <!-- Agregar video -->
    <h3>🎬 Agregar Video</h3>
    <input type="text" id="videoURL" placeholder="URL del video (mp4)">
    <select id="folderSelect"></select>
    <button onclick="addVideo()">Agregar Video</button>
    <hr>

    <!-- Eliminar carpeta -->
    <h3>🗑️ Eliminar Carpeta</h3>
    <select id="deleteFolderSelect"></select>
    <button onclick="deleteFolder()">Eliminar Carpeta</button>
    <hr>

    <!-- Eliminar video -->
    <h3>🗑️ Eliminar Video</h3>
    <select id="deleteVideoFolderSelect" onchange="populateVideosToDelete()"></select>
    <div id="deleteVideoList"></div>
  </div>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCvQcDPSF9u1mr2RNQClhMEQ1yDZiuLM-M",
      authDomain: "minitinder-f6314.firebaseapp.com",
      projectId: "minitinder-f6314",
      storageBucket: "minitinder-f6314.appspot.com",
      messagingSenderId: "659347167496",
      appId: "1:659347167496:web:a4e76f562ffba1c4bdf4bd",
      measurementId: "G-L0E0Y4ZLK6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const folderSelect = document.getElementById("folderSelect");
    const deleteFolderSelect = document.getElementById("deleteFolderSelect");
    const deleteVideoFolderSelect = document.getElementById("deleteVideoFolderSelect");
    const visitCounter = document.getElementById("visitCounter");

    /* -------- MOSTRAR VISITAS -------- */
    async function loadVisits(){
      const counterRef = db.collection("stats").doc("visits");
      const docSnap = await counterRef.get();
      if (docSnap.exists){
        visitCounter.textContent = docSnap.data().count || 0;
      } else {
        visitCounter.textContent = 0;
      }
    }

    /* -------- AGREGAR CARPETA -------- */
    async function addFolder(){
      const name = document.getElementById("folderName").value.trim();
      if (!name) return alert("Debes escribir un nombre.");
      await db.collection("folders").doc(name).set({ videos: [] });
      renderSidebar();
      document.getElementById("folderName").value = "";
      alert("Carpeta creada ✅");
    }

    /* -------- AGREGAR VIDEO -------- */
    async function addVideo(){
      const url = document.getElementById("videoURL").value.trim();
      const folder = folderSelect.value;
      if (!url || !folder) return alert("Debes seleccionar carpeta y poner un URL.");

      const folderRef = db.collection("folders").doc(folder);
      const folderDoc = await folderRef.get();

      if (folderDoc.exists){
        const data = folderDoc.data();
        const videos = data.videos || [];
        if (videos.length >= 30) return alert("Máximo 30 videos por carpeta.");

       videos.push({
  url,
  poster: url + "#t=5",  // 👈 screenshot en el segundo 5 (los navegadores lo aceptan como thumbnail)
  views: 0,
  reactions: { like:0, dislike:0 },
  userReaction: null,
  comments: []
});

        await folderRef.update({ videos });
        document.getElementById("videoURL").value = "";
        alert("Video agregado ✅");
      }
    }

    /* -------- ELIMINAR CARPETA -------- */
    async function deleteFolder(){
      const folder = deleteFolderSelect.value;
      if (!folder) return;
      if (confirm(`¿Eliminar carpeta "${folder}" con todos sus videos?`)) {
        await db.collection("folders").doc(folder).delete();
        renderSidebar();
        alert("Carpeta eliminada ✅");
      }
    }

    /* -------- MOSTRAR VIDEOS A ELIMINAR -------- */
    async function populateVideosToDelete(){
      const folder = deleteVideoFolderSelect.value;
      const container = document.getElementById("deleteVideoList");
      container.innerHTML = "";

      if (!folder) return;

      const folderRef = db.collection("folders").doc(folder);
      const docSnap = await folderRef.get();

      if (docSnap.exists){
        const data = docSnap.data();

        data.videos.forEach((v, idx) => {
          const videoItem = document.createElement("div");
          videoItem.innerHTML = `
            <video src="${v.url}" muted></video>
            <p>Video ${idx+1}</p>
            <button onclick="deleteVideo('${folder}', ${idx})">Eliminar</button>
          `;
          container.appendChild(videoItem);
        });
      }
    }

    /* -------- ELIMINAR VIDEO -------- */
    async function deleteVideo(folder, idx){
      if (!folder || idx === "") return;
      if (confirm("¿Seguro que quieres eliminar este video?")) {
        const folderRef = db.collection("folders").doc(folder);
        const docSnap = await folderRef.get();

        if (docSnap.exists){
          const data = docSnap.data();
          data.videos.splice(idx, 1);
          await folderRef.update({ videos: data.videos });

          populateVideosToDelete();
          renderSidebar();
          alert("Video eliminado ✅");
        }
      }
    }

    /* -------- RENDER -------- */
    async function renderSidebar(){
      folderSelect.innerHTML = "";
      deleteFolderSelect.innerHTML = "";
      deleteVideoFolderSelect.innerHTML = "";

      const snapshot = await db.collection("folders").get();
      snapshot.forEach(doc => {
        const folder = doc.id;

        let opt1 = document.createElement("option");
        opt1.value = folder; opt1.textContent = folder;
        folderSelect.appendChild(opt1);

        let opt2 = document.createElement("option");
        opt2.value = folder; opt2.textContent = folder;
        deleteFolderSelect.appendChild(opt2);

        let opt3 = document.createElement("option");
        opt3.value = folder; opt3.textContent = folder;
        deleteVideoFolderSelect.appendChild(opt3);
      });
    }

    // 🚀 Ejecutar
    renderSidebar();
    loadVisits();
  </script>
</body>
</html>
